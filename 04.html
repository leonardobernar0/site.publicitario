    <form action="enviar-email.html" method="post" style="max-width: 300px; margin: 0 auto;">

        <input type="text" id="nome" name="nome" required style="width: 100%; padding: 8px; margin: 5px 0;"><br>

        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin: 5px 0;"><br>
        
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" required style="width: 100%; padding: 8px; margin: 5px 0;"></textarea><br>
        
        <button type="submit" style="padding: 10px 20px; background-color: #FF4500; color: white; border: none; border-radius: 5px;">Enviar</button>
